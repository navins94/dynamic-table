<div class="mat-elevation-z8">
  <div class="table-wrapper">
    <table mat-table [dataSource]="dataSource">
      <ng-container *ngFor="let column of columns" [matColumnDef]="column.code">
        <th mat-header-cell *matHeaderCellDef>
          {{ column.name }}
        </th>
        <td mat-cell *matCellDef="let element">
          <span
            *ngIf="
              column.code !== 'url' &&
              column.code !== 'image' &&
              column.code !== 'image_additional' &&
              column.code !== 'source_video'
            "
          >
            {{ element[column.code] }}
          </span>
          <span
            *ngIf="
              column.code === 'url' ||
              column.code === 'image' ||
              column.code === 'image_additional' ||
              column.code === 'source_video'
            "
          >
            <a href="{{ element[column.code] }}" target="_blank">{{
              getLinkText(column.code)
            }}</a>
          </span>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      <tr class="mat-row" *matNoDataRow>
        <td
          class="mat-cell no-results"
          [attr.colspan]="displayedColumns.length"
        >
          No data matching the filter.
        </td>
      </tr>
    </table>
  </div>

  <!-- Paginator -->
  <mat-paginator
    [length]="dataLength"
    [pageSize]="pageSize"
    [pageIndex]="pageIndex"
    [pageSizeOptions]="[10, 25, 100]"
    (page)="onPageChange($event)"
    showFirstLastButtons
  ></mat-paginator>
</div>
